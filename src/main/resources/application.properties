spring.application.name=biblioteca-pessoal

# --- Configuração H2 Database ---
# Habilita o console do H2 para acesso via web
spring.h2.console.enabled=true
# URL para acessar o console: http://localhost:8080/h2-console
spring.h2.console.path=/h2-console

# Configuração do banco de dados em memória
spring.datasource.url=jdbc:h2:mem:bibliotecadb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configura o JPA para criar o schema automaticamente (update/create-drop)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true